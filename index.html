<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz de Polímeros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Pantalla Inicio -->
  <div id="startScreen" class="screen">
    <h1>Quiz de Polímeros</h1>
    <input type="text" id="playerName" placeholder="Introduce tu nombre">
    <br><br>
    <button onclick="startGame()">INICIO</button>
    <button onclick="closeGame()">FIN</button>
  </div>

  <!-- Pantalla Juego -->
  <div id="gameScreen" class="screen hidden">
    <h2 id="questionNumber"></h2>
    <p id="questionText"></p>

    <div class="answers">
      <button onclick="selectAnswer(0)">A</button>
      <button onclick="selectAnswer(1)">B</button>
      <button onclick="selectAnswer(2)">C</button>
      <button onclick="selectAnswer(3)">D</button>
    </div>

    <p id="feedback"></p>
  </div>

  <!-- Pantalla Final -->
  <div id="endScreen" class="screen hidden">
    <h2>Resultado Final</h2>
    <p id="finalResult"></p>
    <button onclick="restartGame()">Volver al inicio</button>
  </div>

<script src="script.js"></script>
</body>
</html>
